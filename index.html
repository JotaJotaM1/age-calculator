<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form id="age-form">
            <div class="form-group">
                <label for="day">Day</label>
                <select class="inputSelect" id="day" name="day" required>
                    <option value="" disabled selected></option>
                </select>
            </div>
            <div class="form-group">
                <label for="month">Month</label>
                <select class="inputSelect" id="month" name="month" required>
                    <option value="" disabled selected></option>
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="number" id="year" name="year" min="1" required>
            </div>
            <button type="submit">Calculate Age</button>
        </form>
        <div id="result">
            <p>Years: <span id="years"></span></p>
            <p>Months: <span id="months"></span></p>
            <p>Days: <span id="days"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
